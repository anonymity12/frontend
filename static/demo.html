<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: rgba(31, 38, 135, 0.37);
        }
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            color: white;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        .loading {
            opacity: 0;
            transform: translateY(10px);
        }
        .loaded {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .title-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--glass-shadow);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        .title-bar h1 {
            font-size: 26px;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(120deg, #fff, rgba(255,255,255,0.8));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }
        .menu-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
        }
        .menu-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
        .menu-button:active {
            transform: scale(0.95);
        }
        .menu-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            min-width: 180px;
            padding: 8px 0;
            box-shadow: 0 8px 32px 0 var(--glass-shadow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        .menu-dropdown::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 16px;
            width: 12px;
            height: 12px;
            background: var(--glass-bg);
            border-left: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-border);
            transform: rotate(45deg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .menu-item {
            padding: 12px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 24px;
        }
        .menu-item:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.98);
        }
        .menu-item.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .menu-item.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: loading 1s infinite;
        }
        @keyframes loading {
            from { transform: translateX(-100%); }
            to { transform: translateX(400%); }
        }
        .menu-dots {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: 8px;
        }
        .menu-dot {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        .menu-button:hover .menu-dot {
            animation: dotPulse 1s infinite;
        }
        .menu-button:hover .menu-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .menu-button:hover .menu-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes dotPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--glass-shadow);
            border-radius: 20px;
            padding: 30px;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .profile {display: flex; align-items: center; gap: 20px;}
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .avatar::before {
            content: 'üë§';
            font-size: 32px;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }
        .avatar::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }
        .avatar:hover::before {
            transform: scale(1.1);
        }
        .avatar:hover::after {
            opacity: 1;
        }
        .avatar:active {
            transform: scale(0.95);
        }
        .progress-bar {
            width: 150px;
            height: 4px;
            background: var(--glass-bg);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.1),
                rgba(255,255,255,0.2),
                rgba(255,255,255,0.1)
            );
            animation: shimmer 2s infinite;
        }
        .progress {
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, #fff, rgba(255,255,255,0.8));
            border-radius: 2px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .grid-card {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 15px;
            min-height: 150px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .grid-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .grid-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .grid-card:hover::before {
            opacity: 1;
        }
        .grid-card:active {
            transform: translateY(-2px);
        }
        .card-title {
            font-size: 18px;
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
        }
        .add-button, .add-new {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            display: grid;
            place-items: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .add-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        .add-new {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 24px;
        }
        .add-button:hover, .add-new:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .rankings-card {
            margin-top: 20px;
            margin-bottom: 0;
        }
        .rankings {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .rank-item {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .rank-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .rank-name {
            flex: 1;
            font-size: 14px;
            opacity: 0.9;
        }
        .rank-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .rank-item:hover .rank-avatar {
            transform: scale(1.1);
        }
        .rank-item:active {
            transform: translateX(2px);
        }
        .rank-item[data-rank="1"] .rank-avatar {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        .rank-item[data-rank="2"] .rank-avatar {
            background: linear-gradient(135deg, #C0C0C0, #A9A9A9);
        }
        .rank-item[data-rank="3"] .rank-avatar {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
        }
        .recent-posts {
            background: var(--glass-bg);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            min-width: 200px;
            min-height: 60px;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .recent-posts.fade {
            transform: translateY(-10px);
            opacity: 0;
        }
        .recent-posts.slide-in {
            transform: translateY(0);
            opacity: 1;
        }
        @media (max-width: 768px) {
            .header {flex-direction: column; align-items: flex-start; gap: 20px;}
            .card-grid {grid-template-columns: 1fr;}
            .title-bar {
                margin: 0 0 20px 0;
                padding: 15px 20px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                border-radius: 0;
                backdrop-filter: blur(20px);
            }
            .container {
                padding-top: 80px;
            }
            .menu-dropdown {
                position: fixed;
                top: 70px;
                right: 20px;
                left: 20px;
                transform: translateY(-20px);
            }
            .menu-dropdown::before {
                right: 28px;
            }
            .menu-dropdown.active {
                transform: translateY(0);
            }
            .menu-item {
                padding: 16px 24px;
            }
        }
    </style>
</head>

    <script>
        const posts = [
            {
                text: "‰ªäÂ§©ÂÜô‰∫Ü‰∏Ä‰∏™ÂæàÈÖ∑ÁöÑÂä®ÁîªÊïàÊûú ‚ú®",
                emoji: "üíª"
            },
            {

            },
            {

            {

                emoji: "üìö"
            }
        ];

        const recentPostsElement = document.querySelector('.recent-posts');
        let currentIndex = -1;

        function showNextPost() {
            recentPostsElement.classList.add('fade');
            
            setTimeout(() => {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * posts.length);
                } while (newIndex === currentIndex);
                currentIndex = newIndex;
                
                const post = posts[currentIndex];
                recentPostsElement.innerHTML = `${post.emoji} ${post.text}`;
                recentPostsElement.classList.remove('fade');
                recentPostsElement.classList.add('slide-in');
                
                setTimeout(() => {
                    recentPostsElement.classList.remove('slide-in');
                }, 300);
            }, 300);
        }

        // Initial post
        showNextPost();

        // Change post every 5 seconds
        setInterval(showNextPost, 5000);

        // Menu dropdown functionality
        const menuButton = document.querySelector('.menu-button');
        const menuDropdown = document.querySelector('.menu-dropdown');
        
        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            menuDropdown.classList.toggle('active');
        });
        
        document.addEventListener('click', (e) => {
            if (!menuButton.contains(e.target)) {
                menuDropdown.classList.remove('active');
            }
        });
        
        // Prevent dropdown from closing when clicking inside it
        menuDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Menu items click handling
        const menuItems = document.querySelectorAll('.menu-item');
        
        menuItems.forEach(item => {
            item.addEventListener('click', async (e) => {
                const currentItem = e.currentTarget;
                
                // Add loading state
                currentItem.classList.add('loading');
                
                // Simulate action (replace with actual functionality)
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Remove loading state
                currentItem.classList.remove('loading');
                
                // Close menu after action
                setTimeout(() => {
                    menuDropdown.classList.remove('active');
                }, 200);
            });
        });

        // Progress bar animation
        const progressBar = document.querySelector('.progress');
        let progressValue = 60;
        let progressIncreasing = true;

        function updateProgress() {
            if (progressIncreasing) {
                progressValue += 1;
                if (progressValue >= 90) progressIncreasing = false;
            } else {
                progressValue -= 1;
                if (progressValue <= 30) progressIncreasing = true;
            }
            progressBar.style.width = progressValue + '%';
        }

        // Update progress every 100ms for smooth animation
        setInterval(updateProgress, 100);

        // Ranking items hover effect
        const rankItems = document.querySelectorAll('.rank-item');
        
        rankItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                const rank = item.getAttribute('data-rank');
                if (rank <= 3) {
                    item.style.transform = 'scale(1.15)';
                }
            });
            
            item.addEventListener('mouseout', () => {
                item.style.transform = '';
            });
            
            item.addEventListener('click', () => {
                item.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    item.style.transform = '';
                }, 150);
            });
        });

        // Avatar interaction
        const avatar = document.querySelector('.avatar');
        
        avatar.addEventListener('click', () => {
            avatar.style.transform = 'scale(0.95)';
            setTimeout(() => {
                avatar.style.transform = '';
            }, 150);
        });

        // Loading animations
        document.addEventListener('DOMContentLoaded', () => {
            const loadingElements = document.querySelectorAll('.loading');
            
            // Stagger the loading animations
            loadingElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('loaded');
                }, 300 + (index * 150));
            });
        });
